---
layout: default
---

<div class="home">
  <h1 class="page-heading">Thought Collection</h1>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
         <p class="description">{% if post.description %}{{ post.description | truncate: 250 }}{% else %}{{ post.content | strip_html | truncate: 250 }}{% endif %}</p>
      </li>
    {% endfor %}
  </ul>

</div>
